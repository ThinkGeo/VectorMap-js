<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Using OpenLayers with Webpack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="ol.css" type="text/css">
  <script src="./webfontloader.js"></script>
  <script>
    WebFont.load({
      custom: {
        families: ["vectormap-icons"],
        urls: ["https://cdn.thinkgeo.com/vectormap-icons/1.0.0/vectormap-icons.css"]
      }
    });
  </script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #olzoom {
      position: absolute;
      z-index: 1000;
      top: 10.5em;
      left: .5em;
    }

    #canvasSize {
      position: absolute;
      z-index: 1000;
      top: 6.5em;
      left: .5em;
    }
  </style>
</head>

<body>
  <label id="olzoom"></label>
  <label id="canvasSize"></label>
  <div id="map"></div>
  <script src="dist/vectormap.js"></script>
  <script src="thinkgeo-world-streets-light.js"></script>
  <script src="geojson.js"></script>
  <script src="index.js"></script>
</body>

</html>
