<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JQuery </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .floating-panel {
            position: absolute;
            top: 10px;
            left: calc(50% - 170px);
            padding: 5px;
            width: 340px;
            z-index: 5;
            font-family: 'Cambria', 'sans-serif';
            background-color: #fff;
            border: 1px solid rgb(185, 185, 185);
            text-align: center;
            line-height: 30px;
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3)
        }

        .floating-panel p {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .ol-control button {
            height: 1.2em !important;
            width: 1.2em !important;
            border: solid 1px #ccc;
            font-size: 1.5em !important;
            background-color: #fff !important;
            color: #2d3c4d;
            cursor: pointer;
            border-radius: 2px;
        }

        .ol-control button:focus {
            outline: unset;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 55px;
            left: -50px;
            min-width: 310px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "âœ–";
        }

        #popup-content p {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        #popup-content p:nth-child(1) {
            font-size: 1.2rem;
        }

        #popup-content p:nth-child(2) {
            margin-left: 2px;
        }

        .icon {
            position: absolute;
            bottom: -62px;
            left: 36px;
        }

        @media only screen and (max-device-width: 767px) {
            #popup-content p {
                font-size: 0.8rem;
            }

            #popup-content p:nth-child(1) {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map"></div>

    <!-- Set up the caption. -->
    <div class="floating-panel">
        <p>Click on the map and get the name of the feature</p>
    </div>

    <!-- Set up a popup box for the location info. -->
    <div id="popup" class="ol-popup">
        <span id="popup-closer" class="ol-popup-closer"></span>
        <div id="popup-content"></div>
        <!-- Set up the marker container where we click. -->
        <div class="icon">
            <img src="../image/point.png" alt="Marker">
        </div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.js"></script>

    <!-- Include the latest version of ThinkGeo's Cloud Client library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/cloudclient-js/1.0.1/thinkgeocloudclient.js"></script>

    <!-- Load the Jquery library dependency. -->
    <script src="../lib/jquery/jquery.min.js"></script>

    <script src="../js/jquery.js"></script>

</body>

</html>
