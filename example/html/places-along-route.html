<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Places Along Route | ThinkGeo</title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        body {
            margin: 0;
            position: relative;
            font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        h5 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            line-height: 20px;
        }
        
        .hide {
            display: none !important;
        }
        
        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .ol-zoom {
            bottom: .5em;
            right: 0.5em;
            top: unset;
            left: unset;
        }
        
        .ol-zoom button {
            width: 1.2em !important;
            height: 1.2em !important;
        }
        
        .float_panel {
            position: absolute;
            left: 1em;
            top: 1em;
            width: 260px;
            z-index: 4;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.62);
            border-color: #666 !important;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, .75) !important;
            padding: 10px;
            color: white;
        }
        
        .setting-row span {
            font-size: 0.83rem;
            color: #eee;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .setting-row select {
            float: right;
            margin-right: 10px;
            width: 120px;
        }
        
        .setting-row button {
            float: right;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        .loading {
            position: absolute;
            top: 48%;
            left: calc(50% - 45px);
            height: 20px;
            z-index: 9;
        }
        
        .loading div {
            display: inline-block;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            background-color: #ccc;
            margin-left: 10px;
        }
        
        .loading div:nth-child(1) {
            animation: loading 1s ease-in-out infinite;
        }
        
        .loading div:nth-child(2) {
            animation: loading 1s ease-in-out infinite;
            animation-delay: -0.8s;
        }
        
        .loading div:nth-child(3) {
            animation: loading 1s ease-in-out infinite;
            animation-delay: -1.6s;
        }
        
        @keyframes loading {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        
        #error-message {
            position: absolute;
            top: -150px;
            left: 50%;
            width: auto;
            min-width: 300px;
            margin-left: auto;
            text-align: center;
            transform: translate(-50%, 0);
            transition: top 0.6s;
            z-index: 5;
        }
        
        #error-message.show {
            top: 15px;
            transition: top 0.6s;
        }
        
        #error-message p {
            line-height: 40px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 3px;
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .ol-popup {
            position: absolute;
            background-color: #ffffff;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
            margin-bottom: 30px;
        }
        
        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        #popup-content {
            line-height: 20px;
            font-size: 12px;
        }
        
        #popup-content big {
            font-weight: 600;
            line-height: 25px;
            font-size: 16px;
        }
        
        #popup-content small {
            margin-left: 5px;
            font-size: 12px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: black;
        }
        
        .ol-popup-closer:after {
            content: "âœ–";
        }
        
        #instruction-tip {
            width: max-content;
            position: fixed;
            bottom: 10px;
            margin-left: 50%;
            transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            color: #fff;
            z-index: 1;
        }
        
        #instruction-tip p {
            background-color: rgba(58, 58, 58, 0.85);
            border-radius: 3px;
            padding: 10px 20px;
        }
        
        #instruction-tip.gone {
            bottom: -100px;
            opacity: 0;
            transition: bottom 500ms ease-out, opacity 300ms ease-out;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="float_panel">
            <h5>Choose what places you want to search within 10 driving minutes around you, and the click on searched icons to see their details.</h5>
            <div class="setting-row">
                <span>Place for Search</span>
                <select id="place-type">
                    <option value="hotel,motel" tag='hotel'>Hotel</option>
                    <option value="bbq,cafe,fast_food,food_court,restaurant" tag='restaurant' selected>Restaurant</option>
                    <option value="bar,biergarten,pub" tag='bar'>Bar & Pub</option>
                    <option value="supermarket" tag='grocery'>Supermarket</option>
                    <option value="doctors,hospital,pharmacy" tag='health'>Health Center</option>
                    <option value="language_school,driving_school,music_school,school,kindergarten,university,college" tag='school'>Education Center</option>
                </select>
            </div>
            <div class="setting-row center">
                <button id="refresh">Refresh</button>
            </div>
        </div>

        <div id="popup" class="ol-popup">
            <a href="javascript:void(0)" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- Set up the loading animation. -->
        <div class="loading hide">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Set up error message tip for tile loading error. -->
        <div id="error-message">
            <p></p>
        </div>


        <!-- Set up instruction tip. -->
        <div id="instruction-tip">
            <p>Set start point and end point by dragging the vehicle icon to see what places specified within 10 driving minutes.</p>
        </div>
    </div>

    <!-- Include ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.js"></script>

    <!-- Include ThinkGeo's Map Icon Font loader for POI icons on the background layer. -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/2.0.0/webfontloader.js"></script>

    <!-- Include the latest version of ThinkGeo's Cloud Client library from our CDN. -->
    <script src="../lib/thinkgeocloudclient.js"></script>

    <script src="../js/places-along-route.js"></script>
</body>

</html>
