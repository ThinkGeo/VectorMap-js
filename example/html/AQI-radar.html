<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> AQI Radar </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        .map {
            position: relative;
        }

        .aqiChart {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: .8rem;
            right: 1rem;
            flex-direction: column;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 1000;
        }

        .aqiChart li {
            display: flex;
            align-items: center;
            margin-bottom: .4rem;
        }

        .aqiChart i {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            margin-right: .4rem;
        }
    </style>
</head>

<body>
    <div id="map" style="width:100%;height:100%">
        <ul class="aqiChart">
            <li><i style="background-color: #38A700"></i> Atlanta</li>
            <li><i style="background-color: #FA00FA"></i> Chincago</li>
            <li><i style="background-color: #80AECC"></i>Dallas</li>
            <li><i style="background-color: #F9713C"></i>Denver</li>
            <li><i style="background-color: #D48265"></i>Houston</li>
            <li><i style="background-color: rgb(238, 197, 102)"></i>Kansas City</li>
            <li><i style="background-color: #C23531"></i>Washington</li>
            <li><i style="background-color: #B3E4A1"></i>Los Angeles</li>
        </ul>
    </div>
    <div id="AQIChart">
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.0/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.js"></script>
    <script src="../js/AQI-radar.js"></script>

</body>

</html>
