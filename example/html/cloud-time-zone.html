<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Get Time Zone for a Point </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .ol-control:hover {
            background-color: unset;
        }

        .ol-control button:focus {
            outline: unset;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
            background-color: unset
        }

        .ol-full-screen button {
            height: 1.2em;
            width: 1.2em;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0px;
            background-color: #fff !important;
            color: #2d3c4d;
            border: solid 1px #ccc;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            border-radius: 0 0 2px 2px;
        }

        .ol-full-screen button:hover {
            background-color: #eee !important;
        }

        #popup {
            padding: 5px;
            z-index: 5;
            background-color: #fff;
            border: 1px solid rgb(185, 185, 185);
            text-align: left;
            font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 30px;
            padding-left: 10px;
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        #popup-content:after,
        #popup-content:before {
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
        }

        #popup-content:before {
            top: -23px;
            left: 2px;
            border-width: 12px;
            border-bottom-color: #c7c7c7;
        }

        #popup-content:after {
            top: -19px;
            left: 4px;
            border-width: 10px;
            border-bottom-color: #fff;
        }

        #popup p {
            font-size: 14px;
            line-height: 20px;
            border-top: 1px solid #eee;
            padding-top: 7px;
            padding-bottom: 7px;
            margin-top: 0;
            margin-bottom: 0;
        }

        #popup p:nth-child(1) {
            border-top: 0;
        }

        #popup p label {
            display: inline-block;
            min-width: 140px;
            font-weight: bold;
        }

        .popup-closer {
            text-decoration: none;
            position: absolute;
            top: 1px;
            right: 8px;
            cursor: pointer;
        }

        .popup-closer::after {
            content: "âœ–";
        }

        #error-message {
            position: absolute;
            top: -70px;
            width: 100%;
            margin-left: auto;
            text-align: center;
            transition: top 2s;
        }

        #error-message.show {
            top: 15px;
            display: inline-block;
        }

        #error-message.show p {
            background-color: #f8d7da;
            color: #721c24;
        }
        #error-message p{
            transition: color 2s;
            display: inline-block;
            border-radius: 3px;
            height: 40px;
            line-height: 40px;
            width: auto;
            padding-left: 10px;
            padding-right: 10px;
            border-color: #f5c6cb;
            color: #721c255e;
            background-color: #f8d7da70;
        }

    </style>
</head>

<body>
    <div id="map">
        <!-- Set up a popup which the point info will be loaded. -->
        <div id="popup">
            <div id="popup-content"></div>
            <div class="popup-closer"></div>
        </div>
    </div>

    <div id="error-message">
        <p>No time zone data is available for that location, please try clicking elsewhere!</p>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>

    <!-- Include ThinkGeo's Map Icon Font loader for POI icons on the background layer. -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/2.0.0/webfontloader.js"></script>

    <script src="../js/cloud-time-zone.js"></script>
</body>

</html>
