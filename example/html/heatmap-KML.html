<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Heatmap KML </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        .map {
            position: relative;
        }

        .map_label {
            position: absolute;
            top: 15px;
            left: 43%;
            z-index: 10000;
            background: #ffffffa2;
            padding: 5px 10px 5px 10px;
            font-weight: 600;
            color: rgb(71, 71, 71);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="map" style="width:100%;height:100%">
        <div class="map_label">Global Seismic Distribution Map in 2012 </div>
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="../js/heatmap-KML.js"></script>

</body>

</html>
