<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Utilities </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        #user-input {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            background: #fff;
            padding: 0.6rem;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            border-bottom-left-radius: 5px;
        }

        #user-input label {
            display: inline-block;
            color: #5f6b78;
            margin: 3px 0;
        }

        .jscolor{
            width: 90px;
        }

        #user-input input,
        #user-input select {
            padding: 3px 12px;
            line-height: 1.42857;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        #user-input input:focus,
        #user-input select:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        #user-input button {
            display: inline-block;
            padding: 3px 10px;
            margin-bottom: 0;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: right;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #357ebd;
            border-radius: 4px;
            color: #fff;
            background-color: #428bca;
        }

        #user-input button:focus {
            outline: 0;
        }

        #user-input button:active {
            -webkit-box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
            box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
        }

        #user-input div {
            width: 100%;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="user-input">
        <label title="category">Category:</label>
        <select name="" id="category">
            <option value="analogous" selected="selected">Analogous</option>
            <option value="complementary">Complementary</option>
            <option value="qualitative">Qualitative</option>
            <option value="tetrad">Tetrad</option>
            <option value="triad">Triad</option>
        </select>
        <br>
        <input type="radio" name="radio" checked value="random" /> <label>Random</label>
        <br>
        <input type="radio" name="radio" value="specific" /> <label> Specific Color: </label> <input class="jscolor"
            id="color" value="ab2567">
        <br>
        <button id="generate">Generate</button>
    </div>
    <div id="map" style="width:100%;height:100%;background: #aac7ee "></div>

    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/jscolor.js"></script>
    <script src="../js/color-creation.js"></script>

</body>

</html>
