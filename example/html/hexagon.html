<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Hexagon </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style type="text/css">
        .legend {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: .8rem;
            right: 1rem;
            flex-direction: column;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 1000;
        }

        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: .4rem;
        }

        .legend i {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            margin-right: .4rem;
        }
    </style>
</head>

<body>
    <div id="map" style="width:100%;height:100%">
        <legend>
            <ul class="legend">
                <p>The Number of County: </p>
                <li><i style="background-color: #00e1fc"></i> 20+</li>
                <li><i style="background-color: #a4e601"></i> 2-19</li>
                <li><i style="background-color: #ee484d"></i> 1</li>
            </ul>
        </legend>
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.1/vectormap.js"></script>
    <script src="../lib/ol-ext.js"></script>
    <script src="../js/hexagon.js"></script>

</body>

</html>
