<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Chicago Crime - Hex Grid </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style type="text/css">
        #map {
            width: 100%;
            height: 100%;
        }

        .ol-control button {
            height: 1.2em !important;
            width: 1.2em !important;
            border: solid 1px #ccc;
            font-size: 1.5em !important;
            background-color: #fff !important;
            color: #2d3c4d;
            cursor: pointer;
            border-radius: 2px;
        }

        .ol-control button:focus{
            outline: unset;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
        }

        .legend {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: .8rem;
            right: 1rem;
            flex-direction: column;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 1000;
        }

        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: .4rem;
        }

        .legend i {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            margin-right: .4rem;
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a legend for the different point colors we'll be using. -->
        <legend>
            <ul class="legend">
                <p>Drug-related crimes of Chicago: </p>
                <li><i style="background-color: #3d0401"></i> 251+</li>
                <li><i style="background-color: #910902"></i> 151-250</li>
                <li><i style="background-color: #c40c02"></i> 101-150</li>
                <li><i style="background-color: #e50e03"></i> 51-100</li>
                <li><i style="background-color: #fd4a40"></i> 1-50</li>
                <li><i style="background-color: #fd6962"></i> 1</li>

            </ul>
        </legend>
    </div>
    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.js"></script>
    
    <!-- Load the OpenLayers map control library dependency. -->
    <script src="../lib/ol-ext.js"></script>
    
    <script src="../js/hexagon.js"></script>

</body>

</html>
