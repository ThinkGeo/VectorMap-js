<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find an Address in the US</title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 100%;
        }

        #searchBar {
            top: 20px;
            position: absolute;
            width: 50%;
            left: 25%;
            max-width: none;
            z-index: 1000;
        }

        #geocoder {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 3px;
            background: #fff;
            width: 100%;
            display: inline-block;
        }

        #geocoder i {
            width: 20px;
            height: 20px;
            background: url(../image/seach.png);
            z-index: 1000;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #geocoder input {
            display: inline-block;
            font: 15px/20px sans-serif;
            margin: 0;
            color: rgba(0, 0, 0, .6);
            padding: 10px 35px;
            -webkit-appearance: none;
            border: 0px solid;
            width: 100%;
            border-radius: 3px;
        }

        #geocoder input:focus {
            outline: none;
        }

        .result-wrap {
            position: relative;
        }

        .loading {
            position: absolute;
            top: 17%;
            left: 45%;
        }

        #geocoderResult {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #geocoderResult li {
            border-top: 1px solid rgba(0, 0, 0, 0.10);
        }

        #geocoderResult li a {
            padding: 5px 15px;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0;
            color: #3887BE;
            cursor: pointer;
        }

        #geocoderResult li a:hover {
            color: #63b6e5
        }

        .ol-control button {
            height: 1.2em !important;
            width: 1.2em !important;
            border: solid 1px #ccc;
            font-size: 1.5em !important;
            background-color: #fff !important;
            color: #2d3c4d;
            cursor: pointer;
            border-radius: 2px;
        }

        .ol-control button:focus {
            outline: unset;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 55px;
            left: -50px;
            min-width: 310px;
            z-index: 1001;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "âœ–";
        }

        #popup-content p {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .address {
            font-family: Arial;
            display: inline-block;
            width: 300px;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: normal;
            overflow: hidden;
            font-size: 1.1em;
            line-height: 25px;
            letter-spacing: 0;
            color: #333333;
            cursor: pointer;
        }

        .coodinates {
            font-size: 1.0em;
            color: gray;
        }

        .icon {
            position: absolute;
            bottom: -62px;
            left: 36px;
        }

        .hidden {
            display: none;
        }

        .focus {
            font-weight: 600;
        }

        #error-message {
            position: absolute;
            top: -150px;
            left: 50%;
            width: auto;
            min-width: 300px;
            margin-left: auto;
            text-align: center;
            transform: translate(-50%, 0);
            transition: top 0.6s;
        }

        #error-message.show {
            top: 15px;
            transition: top 0.6s;
        }

        #error-message p {
            line-height: 40px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 3px;
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }

        #error-modal {
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            z-index: 99;
            background-color: #0000006e;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: auto;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            line-height: 1.5;
            background-color: #f0f0f0;
            border: 1px solid #b8b8b8;
        }

        .modal-content p {
            text-align: left;
        }

        .modal-content button {
            color: #fff;
            background-color: #3d3d3e;
            border-color: #3d3d3e;
            border-radius: 4px;
            padding: 0 7px;
            height: 30px;
            width: 60px;
            cursor: pointer;
            margin-right: 20px;
        }

        .hide {
            display: none;
        }

        @media (max-width: 767px) {
            .modal-content {
                width: 80vw;
            }
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <div id="searchBar">
            <div id="geocoder">
                <i></i>
                <input type="text" id="address" autofocus autocomplete="off" placeholder="Search United States">
                <div class="result-wrap">
                    <ul id="geocoderResult">
                    </ul>
                    <div class="loading hidden">
                        <img src="../image/Spinner-1s-50px.gif" alt="loading">
                    </div>
                </div>
            </div>

        </div>

        <!-- Set up error message tip. -->
        <div id="error-modal" class="hide">
            <div class="modal-content">
                <p>We're having trouble communicating with the ThinkGeo Cloud. Please check the API key being used in
                    this
                    sample's JavaScript source code, and ensure it has access to the ThinkGeo Cloud services you are
                    requesting. You can create and manage your API keys at <a href="https://cloud.thinkgeo.com"
                        target="_blank" rel="noopener">https://cloud.thinkgeo.com</a>.</p>
                <button>OK</button>
            </div>
        </div>
    </div>
    <!-- This <div> is the container into which our popup panel will be rendered. -->
    <div id="popup" class="ol-popup hidden">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
        </div>
        <div class="icon">
            <img src="../image/point.png" alt="Marker">
        </div>
    </div>
</body>

<!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
<script src="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.js"></script>

<!-- Include the latest version of ThinkGeo's Cloud Client library from our CDN. -->
<script src="https://cdn.thinkgeo.com/cloudclient-js/1.0.1/thinkgeocloudclient.js"></script>

<script src="../js/find-address.js"></script>

</html>
