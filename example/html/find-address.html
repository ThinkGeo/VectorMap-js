<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find an Address in the US</title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">
    </link>
    <style>
        #searchBar {
            top: 20px;
            position: absolute;
            width: 50%;
            left: 25%;
            max-width: none;
            z-index: 1000;
        }

        #geocoder {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 3px;
            background: #fff;
            width: 100%;
            display: block;
        }

        #geocoder i{
            width: 20px;
            height: 20px;
            background: url(../image/seach.png);
            z-index: 1000;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #geocoder input{
            display: inline-block;
            font: 15px/20px  sans-serif;
            margin: 0;
            color: rgba(0,0,0,.6);
            padding: 10px 35px ;
            -webkit-appearance: none;
            border: 0px solid ;
            width: 100%;
            border-radius: 3px;
        }

        #geocoder input:focus{
            outline: none;
        }

        #geocoderResult{
             list-style: none;
             padding: 0;
             margin: 0;
        }

        #geocoderResult li{
            border-top: 1px solid rgba(0,0,0,0.10);
        }
        #geocoderResult li a{
            padding: 5px 15px;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0;
            color: #3887BE;
        }
         
    </style>
</head>

<body>
    <div id="searchBar">
        <div id="geocoder">
            <i></i>
            <input type="text" id="address">
            <ul id="geocoderResult">

            </ul>
        </div>
    </div>
    <div id="map" style="width:100%;height:100%"></div>
</body>

<!-- latest minified version of vectormap.js -->
<script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>
<!-- option: Map Suite World Streets Styles -->
<script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
<script src="../js/find-address.js"></script>

</html>
