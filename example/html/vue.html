<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Vue.JS </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 100%;
        }

        #panel {
            position: absolute;
            right: 0;
            top: 0;
            background: #fff;
            padding: 0.6rem;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            border-bottom-left-radius: 5px;
            z-index: 1000;
        }

        #panel label {
            display: inline-block;
            width: 100px;
            color: #5f6b78;
            text-align: right;
            margin: 12px 0;
        }

        #panel input,
        #panel select {
            width: 143px;
            padding: 3px 12px;
            line-height: 1.42857;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        #panel select {
            width: 169px;
        }

        #panel input:focus,
        #panel select:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        #panel button {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: right;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #357ebd;
            border-radius: 4px;
            color: #fff;
            background-color: #428bca;
        }

        #panel button:focus {
            outline: 0;
        }

        #panel button:active {
            -webkit-box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
            box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
        }

        #panel div {
            width: 100%;
            text-align: right;
        }

        .ol-control:hover {
            background-color: unset;
        }

        .ol-control button:focus {
            outline: unset;
            background-color: #fff;
        }

        .ol-control button:hover {
            background-color: #eee;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
            background-color: unset
        }

        .ol-full-screen button {
            height: 1.2em;
            width: 1.2em;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0px;
            background-color: #fff;
            color: #2d3c4d;
            border: solid 1px #ccc;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            border-radius: 0 0 2px 2px;
        }

        @media only screen and (max-device-width: 767px) {
            #panel input {
                width: 100px;
            }

            #panel select {
                width: 126px;
            }
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a control panel for the map that we'll change the style of the map. -->
        <div id="panel">
            <label>POI Size: </label>
            <input type="number" v-model="poiSize">
            <br>
            <label>Water Color: </label>
            <select v-model="waterColor">
                <option value="#0000CD">#0000CD</option>
                <option value="#4169E1">#4169E1</option>
                <option value="#0000FF">#0000FF</option>
                <option value="#1E90FF">#1E90FF</option>
            </select>
            <br>
            <div>
                <button v-on:click="refresh">Refresh</button>
            </div>
        </div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>
    
    <!-- Include ThinkGeo's Map Icon Font loader for POI icons on the background layer. -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/2.0.0/webfontloader.js"></script>
    
    <!-- Load the Vue.js library dependency. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="../js/vue.js"></script>

</body>

</html>
