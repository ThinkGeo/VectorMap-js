<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Raster Maps </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #4a4a4a;
        }

        #wrap {
            position: absolute;
            top: 1em;
            right: 0.5em;
            z-index: 1000;
            color: #fff;
            font-size: 12px
        }

        .thumb {
            width: 90px;
            height: 90px;
            z-index: 1000;
            border: 2px solid transparent;
            margin-bottom: 5px;
            cursor: pointer;

        }

        .thumb-light {
            background: url(../image/vector-map-light.jpg);
            background-size: contain;
            border: 2px solid #ffffff;
        }

        .thumb-dark {

            background: url(../image/vector-map-dark.jpg);
            background-size: contain
        }

        .thumb-hybrid {
            background: url(../image/vector-map-hybrid.jpg);
            background-size: contain
        }

        .thumb-aerial {
            background: url(../image/vector-map-aerial.jpg);
            background-size: contain
        }

        .thumb-transparent-background {
            background: url(../image/vector-map-transparent-background.jpg);
            background-size: contain
        }


        .ol-control button {
            height: 1.2em !important;
            width: 1.2em !important;
            border: solid 1px #ccc;
            font-size: 1.5em !important;
            background-color: #fff !important;
            color: #2d3c4d;
            cursor: pointer;
            border-radius: 2px;
        }

        .ol-control button:focus {
            outline: unset;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
        }

        #error-modal {
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            z-index: 99;
            background-color: #0000006e;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: auto;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            line-height: 1.5;
            background-color: #f0f0f0;
            border: 1px solid #b8b8b8;
        }

        .modal-content p {
            text-align: left;
        }

        .modal-content button {
            color: #fff;
            background-color: #3d3d3e;
            border-color: #3d3d3e;
            border-radius: 4px;
            padding: 0 7px;
            height: 30px;
            width: 60px;
            cursor: pointer;
            margin-right: 20px;
        }

        .hide {
            display: none;
        }

        @media (max-width: 767px) {
            .modal-content {
                width: 80vw;
            }
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a legend for the different point colors we'll be using. -->
        <div id="wrap">
            <input type="checkbox" id="ckbApiKey" checked="checked">
            <label for="rbtLight">Use API Key</label>
            <div class="thumb thumb-light" value="light">
            </div>
            <div class="thumb thumb-dark" value="dark">
            </div>
            <div class="thumb thumb-aerial" value="aerial">
            </div>
            <div class="thumb thumb-hybrid" value="hybrid">
            </div>
            <div class="thumb thumb-transparent-background" value="transparentBackground">
            </div>
        </div>

        <!-- Set up two panels to display error message. -->
        <div id="error-modal" class="hide">
            <div class="modal-content">
                <p>We're having trouble communicating with the ThinkGeo Cloud. Please check the API key being used in
                    this
                    sample's JavaScript source code, and ensure it has access to the ThinkGeo Cloud services you are
                    requesting. You can create and manage your API keys at <a href="https://cloud.thinkgeo.com"
                        target="_blank" rel="noopener">https://cloud.thinkgeo.com</a>.</p>
                <button>OK</button>
            </div>
        </div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/3.0.0/vectormap.js"></script>

    <script src="../js/cloud-raster-maps.js"></script>
</body>

</html>
