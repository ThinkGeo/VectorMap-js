<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pie Chart </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        .map {
            position: relative;
        }

        .map_label {
            position: absolute;
            top: 15px;
            left: 43%;
            z-index: 1000;
            background: #ffffffa2;
            padding: 5px 10px 5px 10px;
            font-weight: 600;
            color: rgb(71, 71, 71);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }

        .pieChart {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: .8rem;
            right: 1rem;
            flex-direction: column;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 1000;
        }

        .pieChart li {
            display: flex;
            align-items: center;
            margin-bottom: .4rem;
        }

        .pieChart i {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            margin-right: .4rem;
        }
    </style>
</head>

<body>
    <div id="map" style="width:100%;height:100%">
        <div class="map_label">Browser Share Analysis for Some U.S. States</div>
        <ul class="pieChart ">
            <li><i style="background-color: #C23531"></i>Chrome</li>
            <li><i style="background-color: #2F4554"></i>IE9+</li>
            <li><i style="background-color: #6AB0B8"></i>IE8-</li>
            <li><i style="background-color: #E98F6F"></i>Safari</li>
            <li><i style="background-color: #91C7AE"></i>Firefox</li>
        </ul>
    </div>
    <div id="pieChart">
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="../lib/ol-ext.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol3-echarts/dist/ol3Echarts.js"></script>
    <script src="../js/pie-chart.js"></script>

</body>

</html>
