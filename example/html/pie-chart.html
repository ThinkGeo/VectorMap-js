<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Education Achievement - Pie Chart</title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .pieChart {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: .8rem;
            right: 1rem;
            flex-direction: column;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 1000;
        }

        .pieChart li {
            display: flex;
            align-items: center;
            margin-bottom: .4rem;
        }

        .pieChart i {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            margin-right: .4rem;
        }

        #pieChart {
            display: none
        }

        .ol-control:hover {
            background-color: unset;
        }

        .ol-control button:focus {
            outline: unset;
            background-color: #fff;
        }

        .ol-control button:hover {
            background-color: #eee;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
            background-color: unset
        }

        .ol-full-screen button {
            height: 1.2em;
            width: 1.2em;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0px;
            background-color: #fff;
            color: #2d3c4d;
            border: solid 1px #ccc;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            border-radius: 0 0 2px 2px;
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a legend for the different point colors we'll be using. -->
        <ul class="pieChart">
            <li><i style="background-color: #fe0100"></i> Grade School</li>
            <li><i style="background-color: #f9ff00"></i> High School</li>
            <li><i style="background-color: #a4e601"></i> College 2+ Years</li>
            <li><i style="background-color: #1e86fe"></i> College 4+ Years</li>
        </ul>
    </div>
    <div id="pieChart"></div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>

    <!-- Load the Echarts library dependency. -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.js"></script>

    <script src="../js/pie-chart.js"></script>

</body>

</html>
