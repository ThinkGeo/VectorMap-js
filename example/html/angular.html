<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <base href="/">
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    </link>
    <style>
        #map {
            width: 100%;
            height: 100%;
            background: #fdeeb0;
        }

        #lines {
            position: absolute;
            right: 0;
            top: 0;
            background: #fff;
            padding: 1rem;
            z-index: 1;
        }
    </style>
</head>

<body>
    <app-root></app-root>
    <script src="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.js"></script>
    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>

    <script type="text/javascript" src="../js/angular/runtime.js"></script>
    <script type="text/javascript" src="../js/angular/polyfills.js"></script>
    <script type="text/javascript" src="../js/angular/styles.js"></script>
    <script type="text/javascript" src="../js/angular/vendor.js"></script>
    <script type="text/javascript" src="../js/angular/angular.js"></script>
</body>

</html>
