<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Angular </title>
    <base href="/">
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 100%;
            background: #fdeeb0;
        }

        #lines {
            z-index: 1;
            position: absolute;
            right: 0;
            top: 0;
            background: #fff;
            padding: 0.6rem !important;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            border-bottom-left-radius: 5px;
        }

        #lines label {
            display: inline-block;
            width: 82px;
            color: #5f6b78;
            text-align: right;
            margin: 12px 0;
            padding-right: 5px;
        }

        #lines input,
        #lines select {
            width: 100px;
            padding: 3px 12px;
            line-height: 1.42857;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        #lines select {
            width: 126px;
        }
        
        #lines input:focus,
        #lines select:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        #lines button {
            margin-left: calc(100% - 70px);
            margin-right: 0;
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: right;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #357ebd;
            border-radius: 4px;
            color: #fff;
            background-color: #428bca;
        }

        #lines button:focus {
            outline: 0;
        }

        #lines button:active {
            -webkit-box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
            box-shadow: inset 0 5px 4px rgba(0, 0, 0, .075);
        }
    </style>
</head>

<body>
    <app-root></app-root>
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>
    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>

    <script type="text/javascript" src="../js/angular/runtime.js"></script>
    <script type="text/javascript" src="../js/angular/polyfills.js"></script>
    <script type="text/javascript" src="../js/angular/styles.js"></script>
    <script type="text/javascript" src="../js/angular/vendor.js"></script>
    <script type="text/javascript" src="../js/angular/angular.js"></script>
</body>

</html>
