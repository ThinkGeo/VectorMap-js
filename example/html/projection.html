<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Vector Tilea </title>
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style>
        select{
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            padding: 3px 12px;
            line-height: 1.42857;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <select name="projection" id="projection">
        <option value="EPSG:3857">Mercator</option>
        <option value="ESRI:54009">Mollweide</option>
        <option value="EPSG:4326">Equirectangular</option>
        <option value="ESRI:54003">Miller</option>
    </select>
    <div id="map" style="width:100%;height:100%;background: black "></div>
    <script src="../dist//vectormap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4-src.js" type="text/javascript"></script>
    <script src="../js/projection.js"></script>

</body>

</html>
