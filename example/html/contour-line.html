<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Precipitation Distribution </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 100%;
        }

        .legend {
            background-color: rgba(255, 255, 255, .8);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 -1px 0 rgba(0, 0, 0, .02);
            position: absolute;
            top: 20px;
            margin-top: 0;
            right: 1rem;
            font-size: 12px;
            color: #444;
            padding: .2rem .6rem;
            z-index: 5;
        }

        .legend ul{
            padding-left: 0;
        }

        .legend li {
            display: flex;
            align-items: center;
            margin: .4rem 0.2rem;
        }

        .legend i {
            display: inline-block;
            width: 0.6rem;
            height: 0.6rem;
            margin-right: .4rem;
            border: 1px solid #00000066;
            background-size: 100%;
        }

        .ol-control:hover {
            background-color: unset;
        }

        .ol-control button:focus {
            outline: unset;
            background-color: #fff;
        }

        .ol-control button:hover {
            background-color: #eee;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
            background-color: unset
        }

        .ol-full-screen button {
            height: 1.2em;
            width: 1.2em;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0px;
            background-color: #fff;
            color: #2d3c4d;
            border: solid 1px #ccc;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            border-radius: 0 0 2px 2px;
        }


        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            border: none;
            bottom: 12px;
            left: -50px;
            font-size: 12px;
            border-radius: .4rem;
            background-color: rgba(0, 0, 0, 0.83);
        }

        .ol-popup p {
            margin: .6rem;
            white-space: nowrap;
            color: #fff;
        }

        .popup-content:after,
        .popup-content:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .popup-content:after {
            border-top-color: rgba(0, 0, 0, 0.83);
            border-width: 6px;
            left: 3.5rem;
            margin-left: -10px;
        }

        .popup-content:before {
            border-top-color: rgba(0, 0, 0, 0.83);
            border-width: 6px;
            left: 3.5rem;
            margin-left: -11px;
        }

        @media (max-width: 767px) {
            .legend {
                top: unset;
                bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a popup which the point info will be loaded. -->
        <div id="popup" class="ol-popup">
            <div id="popup-content" class="popup-content"></div>
        </div>
    </div>

    <!-- Set up a legend for the different point colors we'll be using. -->
    <div class="legend">
        <p>Precipitation: (in <span class="unit">millimeters</span>)</p>
        <ul>
            <li><i data-bg-color="#002c65" style="background-color: #86e4ff"></i><label class="level">&lt;30</label></li>
            <li><i data-bg-color="#cd1314" style="background-color: #0fcaff"></i><label class="level">30-50 </label></li>
            <li><i data-bg-color="#eb8f2d" style="background-color: #009dca"></i><label class="level">50-70</label></li>
            <li><i data-bg-color="#004a90" style="background-color: #006986"></i><label class="level">70-90</label></li>
            <li><i data-bg-color="#ffffff" style="background-color: #004153"></i><label class="level">&gt;90</label></li>
        </ul>
        <p>The unit of the precipitation:</p>
        <div id="toggle-unit">
            <input type="radio" id="millimeters" value="Millimeters" name="unit" checked>
            <label for="millimeters">Millimeters</label>
            <input type="radio" id="inches" value="Inches" name="unit">
            <label for="inches">Inches</label>
        </div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>

    <script src="../js/contour-line.js"></script>
</body>

</html>
