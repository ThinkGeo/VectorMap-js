<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elevation along Path</title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: calc(100vh * 3 / 5);
            background-color: #fff;
        }

        #chart {
            width: 100%;
            margin-top: 0px;
            position: absolute;
            height: calc(100vh * 2 / 5);
            top: calc(100vh * 3/ 5);
            bottom: 0;
            left: 0;
            right: 0;
        }

        #side-bar {
            float: right;
            position: absolute;
            bottom: calc(100vh * 2 / 5);
            right: 0;
        }

        #buttonClear {
            float: right;
        }

        .point {
            display: block;
            background-color: #fff;
            background: url('../image/add_point_off.png') scroll top right transparent;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border-style: none;
            border: 0px;
        }

        .line {
            background-color: #fff;
            background: url('../image/draw_line_off.png');
            background-size: 100% 100%;
            border-style: none;
            border: 0px;
        }

        .Polygon {
            background-color: #fff;
            background: url('../image/draw_polygon_off.png');
            background-size: 100% 100%;
            border-style: none;
            border: 0px;
        }

        .drawpoint {
            position: absolute;
            top: 5px;
            right: 67px;
        }

        .drawline {
            position: absolute;
            top: 5px;
            right: 35px;
        }

        .drawPolygon {
            position: absolute;
            top: 5px;
            right: 3px;
        }

        .pg {
            position: absolute;
        }

        .loading-spinner {
            position: fixed;
            display: block;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .loading-spinner i {
            color: #ccc;
        }

        .modal-backdrop.in {
            filter: alpha(opacity=50);
            opacity: .5;
        }

        .progress {
            position: absolute;
            width: 24px;
            left: 10px;
            height: calc(100vh * 2 / 5);
            bottom: calc(100vh * 2 / 5);
            margin-bottom: 0px;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ff0000', endColorstr='#00ff00', GradientType=1);
        }

        .amount {
            position: absolute;
            height: 100%;
            transition: all 0.8s;
            background: gray;
            width: 0;
        }

        .progress:before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            line-height: 31px;
        }

        #lowElevation {
            position: absolute;
            left: 33px;
            bottom: calc(100vh * 2/ 5);
        }

        #highElevation {
            position: absolute;
            left: 33px;
            bottom: calc(100vh * 3/ 5);

        }

        #side-bar {
            background-color: #fff;
        }

        #side-bar-p {
            right: 0px;
            background-color: #fff;
            position: absolute;
            bottom: calc(100vh * 2/ 5);
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <div id="chart">
        <canvas id="chartContainer"></canvas>
    </div>
    <div id="side-bar" class="col-md-4 col-7">
        <div id="numberSamples" class="row justify-content-end margin-0 ">
            <div class="col-8 col-md-6">
                <label for="samples-number" class="control-label">Number of Samples:</label>
            </div>
            <div class="col-4  col-md-6 ">
                <input type="range" data-option="hard-light" min="0" max="30" value="15" step="1" id="samples-number">
            </div>
            <label for="samples-number" class="control-label  col-7 col-md-6">Interval Distance:</label>
            <span class="col-5 col-md-6 " id="IntervalDistance">100 (feet) </span>
            <div class=" col-6  align-self-end">
                <button tabindex="4" class="buttonClear btn-sm btn-block btn btn-primary">Clear</button>
            </div>
        </div>
    </div>
    <div id="side-bar-p">
        <div id="numberSamplesp" class=" ">
            <div class=" ">
                <label for="samples-number-p" class="control-label col-6 ">Interval Distance(feet):</label>
            </div>
            <div class=" ">
                <input type="number" name="samples-number-p" id="samples-number-p" step="100" min="100" value="1000">
            </div>
            <div class="  ">
                <button tabindex="4" class="buttonClear btn-sm btn-block btn btn-primary">Clear</button>
            </div>
        </div>

    </div>
    <!-- latest minified version of vectormap.js -->
   <script src="../dist/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/thinkgeo.gis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="../js/elevation.js"></script>
</body>

</html>
