<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Elevation along Path </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        #map {
            width: 100%;
            height: 60vh;
            background-color: #fff;
        }

        .ol-control:hover {
            background-color: unset;
        }

        .ol-control:focus {
            outline: unset !important;
        }

        .ol-full-screen {
            right: unset;
            left: 0.5em;
            top: 5.5em;
            background-color: unset
        }

        .ol-full-screen button {
            height: 1.2em !important;
            width: 1.2em !important;
            font-size: 1.5em !important;
            cursor: pointer;
            margin: 0px !important;
            background-color: #fff !important;
            color: #2d3c4d !important;
            border: solid 1px #ccc !important;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            border-radius: 0 0 2px 2px;
        }

        .ol-full-screen button:hover {
            background-color: #eee !important;
        }

        .style-btn-group {
            top: 1rem;
            right: 50px;
            position: absolute;
            z-index: 1000;
            display: flex;
        }

        .style-btn-group button {
            width: 55px;
            height: 28px;
            background-color: #fff;
            color: #2d3c4d;
            border: 1px solid #ccc;
            outline: none;
            cursor: pointer;
        }

        .style-btn-group .current {
            background-color: #efefef;
        }

        #chart {
            width: 100%;
            margin-top: 0px;
            position: absolute;
            height: 40vh;
            top: 60vh;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #fff
        }

        #side-bar {
            right: 0;
            background-color: #fff;
            position: absolute;
            bottom: 40vh;
            padding: 0.6rem;
            box-shadow: -2px -2px 4px rgba(0, 0, 0, .2);
            border-top-left-radius: 5px;
            z-index: 1000;
        }

        #side-bar input {
            line-height: 1.42857;
            color: #555;
            background-color: #fff;
        }

        #side-bar input:focus {
            border-color: #66afe9;
            outline: 0;
        }

        #side-bar label {
            display: inline-block;
            width: 165px;
            color: #5f6b78;
            margin: 10px 0;
        }

        #chartContainer {
            z-index: 1000;
        }

        .btn-wrap {
            width: 100%;
            text-align: right;
        }

        .buttonClear {
            display: inline-block;
            padding: 2px 10px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: right;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #357ebd;
            border-radius: 4px;
            color: #fff;
            background-color: #428bca;
        }

        .drawline {
            position: absolute;
            top: 1rem;
            right: 10px;
            padding: 0;
            background-color: rgba(255, 255, 255, 0);
        }

        .drawline button {
            background-color: #fff;
            background-image: url('../image/line.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            border-style: none;
            border: none;
            width: 28px;
            height: 28px;
            background-color: #fff;
            cursor: pointer;
        }

        .drawline button:focus,
        .drawline button:hover {
            background-color: #fff;
        }

        .drawline button.on{
            background-color: #f2c021;
        }

        #samples-number {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- This <div> is the container into which our diagram will be rendered. -->
        <div id="chart">
            <canvas id="chartContainer"></canvas>
        </div>
        <!-- This <div> is the container into which our control panels will be rendered. -->
        <div id="side-bar">
            <div id="numberSamples">
                <div>
                    <label for="samples-number">Number of Samples:</label>
                </div>
                <div>
                    <input type="range" data-option="hard-light" min="0" max="30" value="15" step="1" id="samples-number">
                </div>
                <label for="samples-number" class="control-label col-7 col-md-6">Interval Distance:</label>
                <span id="IntervalDistance">100 (feet) </span>
                <div class="btn-wrap">
                    <button tabindex="4" class="buttonClear">Clear</button>
                </div>
            </div>
        </div>

        <div class="style-btn-group">
            <button value="dark">Dark</button>
            <button class="current" value="hybrid">Hybrid</button>
            <button value="light">Light</button>
        </div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>

    <!-- Include ThinkGeo's Map Icon Font loader for POI icons on the background layer. -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>

    <!-- Load the Jquery library dependency. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Load the ThinkGeo GIS library dependency to support for Quering Elevation. -->
    <script src="../js/thinkgeo.gis.js"></script>

    <!-- Load the Chart library dependency for diagrammatic presentation. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <script src="../js/elevation.js"></script>
</body>

</html>
