<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cloud Vector Maps </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    <style rel="stylesheet" type="text/css">
        #map {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #wrap {
            position: absolute;
            top: 1em;
            right: 0.5em;
            z-index: 1000;

        }

        .thumb {
            width: 70px;
            height: 70px;
            z-index: 1000;
            border: 1px solid #ffffff;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .thumb-light {
            background-image: url(../image/vector-map-light.jpg)
        }

        .thumb-dark {
            background-image: url(../image/vector-map-dark.jpg)
        }
    </style>
</head>

<body>
    <div id="map">
        <div id="wrap">
<div class="thumb thumb-light" style="  border: 1px solid #e2e4e7;box-shadow: 0 0 16px 1px rgba(0,0,0,0.19) " value="light">
            </div>
            <div class="thumb thumb-dark" value="dark">
            </div>
        </div>
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="../js/cloud-vector-maps.js"></script>

</body>

</html>
