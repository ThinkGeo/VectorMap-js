<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud Vector Maps </title>
    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.css">
    </link>
    <style>
        #map{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #btn-group{
            position: absolute;
            top: 2em;
            right:2em;
            z-index: 1000;

        }

        #btn-group button{
            background-color: #fff;
            color: #2d3c4d ;
            border: 1px solid #ccc;
            border-radius: 0;
            outline: none;
            padding: .375rem .75rem;    
            font-size: 1rem;
        }     
    </style>
</head>

<body>
    <div id="map">
        <div id="btn-group">
            <button style="background:#efefef" type="button" value="light">Light</button>
            <button type="button" value="dark">Dark</button>
        </div>
    </div>
    <!-- latest minified version of vectormap.js -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/1.0.2/vectormap.js"></script>

    <!-- option: Map Suite World Streets Styles -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script src="../js/cloud-vector-maps.js"></script>

</body>

</html>
