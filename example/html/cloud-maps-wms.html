<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Maps WMS </title>

    <!-- Include the style sheet for the ThinkGeo VectorMap.js library from our CDN. -->
    <link rel="stylesheet" href="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.css">

    <!-- Define some custom styles for the UI of our sample page. -->
    <style rel="stylesheet" type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #locationImage {
            display: inline-block;
            width: 100%;
            height: 97%;
            background-color: rgb(223, 223, 223);
        }

        .btn-group {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .btn-group button {
            display: inline-block;
            width: 180px;
            height: 30px;
            line-height: 30px;
            margin: 10px;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            font-family: inherit;
            color: rgba(0, 0, 0, .8);
            border: 1px solid #999;
            background-color: #E6E6E6;
            text-decoration: none;
            border-radius: 2px;
            vertical-align: middle;
            letter-spacing: 0.01em;
        }

        .btn-group button:focus {
            outline: none;
        }

        .btn-group button:hover {
            cursor: pointer;
            background-image: linear-gradient(rgba(0, 0, 0, .1) 0%, rgba(0, 0, 0, 0.034) 80%, rgba(0, 0, 0, .1));
        }

        .btn-group button:focus {
            background-image: linear-gradient(rgba(0, 0, 0, .1) 0%, rgba(0, 0, 0, 0.034) 80%, rgba(0, 0, 0, .1));
        }

        .loading {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 30px;
            z-index: 9;
        }

        .loading div {
            display: inline-block;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            background-color: #5c5c5c;
            margin-left: 10px;
        }

        .loading div:nth-child(1) {
            animation: loading1 1s ease-in-out infinite;
        }

        .loading div:nth-child(2) {
            animation: loading2 1s ease-in-out infinite;
            animation-delay: -0.8s;
        }

        .loading div:nth-child(3) {
            animation: loading3 1s ease-in-out infinite;
            animation-delay: -1.6s;
        }

        @keyframes loading1 {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes loading2 {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes loading3 {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        .loading div:nth-child(1) {
            margin-left: calc(50% - 50px);
        }

        .loading.hide {
            display: none;
        }

        .your-location.hide {
            display: none;
        }
    </style>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="locationImage"></div>
    <!-- <img id="locationImage" src="" alt="Location image"> -->
    <div class="btn-group">
        <button data-location="washington">Washington</button>
        <button data-location="newyork">New York</button>
        <button data-location="london">LonDon</button>
        <button class="your-location" data-location="your-location">Get Your Location</button>
    </div>
    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Include the latest version of ThinkGeo's VectorMap.js library from our CDN. -->
    <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.2/vectormap.js"></script>
    
    <!-- Include ThinkGeo's Map Icon Font loader for POI icons on the background layer. -->
    <script src="https://cdn.thinkgeo.com/vectormap-icons/2.0.0/webfontloader.js"></script>

    <script src="../js/cloud-maps-wms.js"></script>
</body>

</html>
