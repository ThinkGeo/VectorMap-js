<!DOCTYPE html>
<html>

<head>
    <title>Vector World Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style sheet for vectormap.js -->
    <link rel="stylesheet" href="../style/vectormap.css">
    </link>

    <!-- latest minified version of vectormap.js -->
   <script src="https://cdn.thinkgeo.com/vectormap-js/2.0.1/vectormap.js"></script>

    <script src="https://cdn.thinkgeo.com/vectormap-icons/1.0.0/webfontloader.js"></script>
    <script>
        WebFont.load({
            custom: {
                families: ["vectormap-icons"],
                urls: ["https://cdn.thinkgeo.com/vectormap-icons/1.0.0/vectormap-icons.css"]
            }
        });
    </script>
</head>

<body>
    <div id="map" style="width:100%;height:100%;"></div>
</body>
<script>
    var worldstreetsStyle = "https://cdn.thinkgeo.com/worldstreets-styles/1.0.0-beta009/light.json";
    var worldstreets = new ol.mapsuite.VectorTileLayer(worldstreetsStyle,
        {
            apiKey: 'A4_MkfJUJSwFGBQEbkJpybsDJpqTPNLKPTyeZKoeJhQ~'       // please go to https://cloud.thinkgeo.com to create
        });
    let map = new ol.Map({
        layers: [worldstreets],
        target: 'map',
        view: new ol.View({
            center: ol.proj.fromLonLat([-96.79620, 32.79423]),
            zoom: 4,
        }),
    });
</script>

</html>
